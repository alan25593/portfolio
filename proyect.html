            <section class="skills section" id="skills">
                <h2 class="section-title">Skills</h2>
                <div class="skills__container bd-grid">
                    <div class="skills__column">
                        <!-- Docker -->
                        <div class="skills__data">
                            <div class="skills__names">
                                <i class='bx bxl-docker bx-fade-up bx-flip-horizontal skills__icon' ></i>
                                <span class="skills__name">Docker</span>
                            </div>
                            <div class="skills__bar skills__docker"></div>
                            <div>
                                <span class="skills__percentage">95%</span>
                            </div>
                        </div>
                        <!-- AWS -->
                        <div class="skills__data">
                            <div class="skills__names">
                                <i class='bx bxl-aws bx-tada skills__icon' ></i>
                                <span class="skills__name">AWS</span>
                            </div>
                            <div class="skills__bar skills__aws"></div>
                            <div>
                                <span class="skills__percentage">80%</span>
                            </div>
                        </div>
                    
                        <!-- Terraform -->
                        <div class="skills__data">
                            <div class="skills__names">
                                <i class='bx bx-server skills__icon'></i>

                            </div>

                            <div>
                                <span class="skills__percentage">80%</span>
                            </div>
                        </div>
                    </div>
                    <div class="skills__column">
                        <!-- Git -->
                        <div class="skills__data">
                            <div class="skills__names">
                                <i class='bx bxl-git bx-spin skills__icon' ></i>
                                <span class="skills__name">Git</span>
                            </div>
                            <div class="skills__bar skills__git"></div>

                                <span class="skills__percentage">85%</span>
                            </div>
                        </div>
                        <!-- GitHub Actions -->
                        <div class="skills__data">
                            <div class="skills__names">
                                <i class='bx bxl-github bx-burst skills__icon' ></i>
                                <span class="skills__name">GitHub Actions</span>
                            </div>
                            <div class="skills__bar skills__gita"></div>
                            <div>
                                <span class="skills__percentage">80%</span>
                            </div>
                        </div>
                        <!-- Kubernetes -->
                        <div class="skills__data">
                            <div class="skills__names">
                                <i class='bx bxl-kubernetes bx-fade-left skills__icon' ></i>
                                <span class="skills__name">Kubernetes</span>
                            </div>
                            <div class="skills__bar skills__k8s"></div>

                                <span class="skills__percentage">65%</span>
